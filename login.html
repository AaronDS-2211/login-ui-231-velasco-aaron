<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login UI Part 2</title>
</head>
<body>
    <div class="container-fluid">
        <video autoplay muted loop id="bg-vid">
            <source src="bgvid.mp4.mp4" type="video/mp4">
        </video>
        <div class="login-box">
            <h1 style="color: aliceblue;">Launch</h1>
            <input type="text" name="username"placeholder="username" id="username"/>
            <input type="password" name="password"placeholder="password" id = "password-in"/>
            <button class="button" type="submit" name="login" id="login-button">Go</button>
    
        </div>
    </div>
</body>
